<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/media//abacus/abacus-favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Zealand Certificate in English Language</title>
    <link href="../static/css/abacus.css" rel="stylesheet"/>
</head>
<body>
    <div class="abacus">
        <div class="abacus-header">
            <div class="abacus-logo">
                <img src="../static/media/abacus/abacus-logo.png" alt="abacus institute logo"/>
            </div>
            <h2 class="abacus-subtitle">
                <span>CERTIFICATE</span>
                <span>OF ATTENDANCE</span>
            </h2>
        </div>
        <div class="abacus-body">
            <p class="abacus-paragraph">This is to certify that:</p>
            <h1 class="abacus-title">Diego Rocha Chagas</h1>
            <div class="abacus-certificate">
                <p class="abacus-certificate-description">has attended the NZCEL (Modules) Level 2 course from 04/06/2018 to 23/09/2018</p>
            </div>
        </div>
        <div class="abacus-signatures">
            <figure class="signatures">
                <img 
                    class="teacher-signature-image"
                    src="../static/media/abacus/teacher-sign.png" 
                    alt="teacher signature" 
                />
                <figcaption class="teacher-signature-description">
                    <hr/>
                    <p>(Teacher)</p>
                </figcaption>
            </figure>
            <div class="abacus-starburst">
                <img src="../static/media/abacus/abacus-circle-burst.png">
            </div>
            <figure class="signatures">
                <img
                    class="director-signature-image" 
                    src="../static/media/abacus/director-sign.png" 
                    alt="director signature" 
                />
                <figcaption class="director-signature-description">
                    <hr/>
                    <p>
                        <span>Lawton Hakaraia (Director</span>
                        <span>Teaching & Learning)</span>
                    </p>
                </figcaption>
            </figure>
        </div>
        <hr class="footer-line"/>
    </div>
</body>
</html>
